<!DOCTYPE html>
<html>
   <head></head>
   <body>
   <h1>Usuarios</h1>   


   {% for usuario in mostrar_usuario %}
       <div>
           <p><b>Nombre:</b> {{ usuario.nombre }} {{ usuario.apellido }} </p> 
           <p><b>Email:</b> {{ usuario.email }}</p>
           <p><b>Fecha de nacimiento:</b> {{ usuario.fecha_nacimiento }}</p>
           <hr>
       </div>
   {% endfor %}
   </body>
</html>
